{% load staticfiles %}
{% load pwa %}
<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}{% endblock %}</title>

	<link rel="stylesheet" href="{% static 'styles.css' %}">
	<link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}">

	{% block head %}{% endblock %}
	{% progressive_web_app_meta %}
</head>

<a href="/discover" class="home">soundbank</a>

<body {% if track.image %}
	style="background-image: url({{ track.image }}); position: fixed; background-color: black;"
{% endif %}>

	<nav>
		<a href="#" class="menu">MENU</a>
		<a href="/discover" class="links">discover</a>
		{% if user.is_authenticated %}
			<a href="/upload" class="links">upload</a>
			<a href="/account" class="links">account</a>
			<a href="/logout" class="links">logout</a>
		{% else %}
			<a href="/register" class="links">register</a>
			<a href="/login" class="links">login</a>
		{% endif %}
	</nav>

	{% block content %}
	{% endblock %}

	<script src="{% static 'out/standalone.js' %}" defer></script>
	<script src="{% static 'out/navbar.js' %}" defer></script>

</body>
</html>
