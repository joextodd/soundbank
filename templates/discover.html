{% extends "base.html" %}
{% load staticfiles %}

{% block title %}soundbank | discover{% endblock %}

{% block content %}

<!-- Display centred track name if it exists -->
{% if track.title %}
<div class="title">
  <h1>{{ track.title }}</h1>
</div>
{% endif %}

<!-- Discover next arrow link -->
<a href="/discover">
<button class="arrow-right">
  <svg width="50px" height="50px" viewBox="0 0 50 80">
    <polyline fill="none" stroke="#fff" stroke-width="2"
    		  stroke-linecap="round" stroke-linejoin="round"
    		  points="0.375,0.375 45.63,38.087 0.375,75.8"/>
  </svg>
</button>
</a>

<footer>

  <!-- Play track in player if it exists -->
  {% if track.track %}
  <audio controls autoplay>
    <source src="{{ track.track }}">
  </audio>
  {% endif %}

</footer>

<script src="{% static 'out/swipe.js' %}" defer></script>
<script src="{% static 'out/audio.js' %}" defer></script>

{% endblock %}
